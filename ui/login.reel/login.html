<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "login": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "login"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "overlay": {
            "prototype": "montage/ui/modal-overlay.reel",
            "properties": {
                "element": {"#": "loginOverlay"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Login">
        <div data-montage-id="loginOverlay" class="Login-overlay">
            <div class="Login-wrapper">
                <div class="Login-logo"></div>
                <button data-montage-id="login" class="Login-button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
