<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "toggle": {
            "prototype": "../blank/button.reel",
            "properties": {
                "element": {"#": "toggle"}
            },
            "bindings": {
                "label": {"<-": "@owner._selectedFeedName"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "selectMyFeed": {
            "prototype": "../blank/button.reel",
            "properties": {
                "element": {"#": "selectMyFeed"}
            },
            "bindings": {
                "label": {"<-": "@owner.myFeedName"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "friends": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "friends"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.friendsController"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@friends:iteration.object.user.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Menu">
        <div class="logo"></div>
        <div data-montage-id="toggle" class="selectedFeed"></div>
        <div class="feedListWrapper">
            <div class="feedList">
                <div data-montage-id="selectMyFeed" class="item"></div>
                <ul data-montage-id="friends">
                    <li data-montage-id="name" class="item"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
