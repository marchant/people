<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="post.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Post">
        <div data-montage-id="photo" class="photo"></div>
        <div data-montage-id="user" class="user">
            <div data-montage-id="avatar" class="avatar"></div>
            <div data-montage-id="name" class="name">Francisco Javier Román Cortés</div>
            <div data-montage-id="date" class="date">Yesterday at 10:32 pm</div>
        </div>
        <div data-montage-id="message" class="message"></div>
    </div>
</body>
</html>
