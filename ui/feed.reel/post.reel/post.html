<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="post.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_postWrapper": {"#": "postWrapper"}
            }
        },
        "photo": {
            "prototype": "../../image.reel",
            "properties": {
                "element": {"#": "photo"},
                "emptyImageSrc": "./assets/image/silhouette.png"
            },
            "bindings": {
                "src": {"<-": "@owner.postController.imageSmall.source || @owner.postController.post.picture"}
            }
        },
        "avatar": {
            "prototype": "../../image.reel",
            "properties": {
                "element": {"#": "avatar"},
                "emptyImageSrc": "./assets/image/silhouette.png"
            },
            "bindings": {
                "src": {"<-": "@owner.postController.from.picture"}
            }
        },

        "message": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "value": {"<-": "@owner.postController.post.story || @owner.postController.post.message"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.postController.from.name"}
            }
        },
        "dateConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "MMM d @ h:s"
            }
        },
        "date": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "date"},
                "converter": {"@": "dateConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.postController.post.updated_time"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Post">
        <div data-montage-id="postWrapper" class="post-wrapper">
            <div data-montage-id="photo" class="photo"></div>
            <div data-montage-id="user" class="user">
                <div data-montage-id="avatar" class="avatar"></div>
                <div data-montage-id="name" class="name">Javier Román Cortés</div>
                <div data-montage-id="date" class="date">Yesterday at 10:32 pm</div>
            </div>
            <div data-montage-id="message-wrapper" class="message-wrapper">
                <div data-montage-id="message" class="message">
                    Lorem ipsum dolor sit amet, consec tetur adipiscing elit. Cras condimentum diam massa, vel elementum quam iaculis ac. Vivamus euismod pulvinar lobortis. Vivamus suscipit tortor nec consectetur iaculis. Proin dictum turpis sit amet nunc sollicitudin pretium.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
