<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="feed.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "showDetail",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "orientation": {
            "prototype": "./orientation",
            "properties": {
                "magnitude": 50,
                "input": [
                    100,
                    -400,
                    810
                ]
            },
            "bindings": {
                "input": {"<-": "@tween.current"}
            }
        },
        "feedFlow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "feedFlow"},
                "hasElasticScrolling": true,
                "elasticScrollingSpeed": 1,
                "linearScrollingVector": [-62.5, 0],
                "cameraFov": 90,
                "cameraPosition": [0, 0, 1000],
                "cameraTargetPoint": [0, 0, 0],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [-3750, 0, 0],
                                "nextHandlerPosition": [-1250, 0, 0],
                                "previousDensity": 30,
                                "nextDensity": 30
                            },
                            {
                                "knotPosition": [3750, 0, 0],
                                "previousHandlerPosition": [1250, 0, 0],
                                "previousDensity": 30,
                                "nextDensity": 30
                            }
                        ],
                        "headOffset": 15,
                        "tailOffset": 15,
                        "units": {}
                    },
                    {
                        "knots": [
                            {
                                "knotPosition": [-3750, 0, 0],
                                "nextHandlerPosition": [-1250, 0, 0],
                                "previousDensity": 30,
                                "nextDensity": 30
                            },
                            {
                                "knotPosition": [3750, 0, 0],
                                "previousHandlerPosition": [1250, 0, 0],
                                "previousDensity": 30,
                                "nextDensity": 30
                            }
                        ],
                        "headOffset": 15.5,
                        "tailOffset": 15,
                        "units": {}
                    }
                ],
                "isSelectionEnabled": true,
                "delegate": {"@": "owner"},
                "scrollingTransitionDuration": "600",
                "slotContent": {"@": "logo"},
                "stride": 1
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@owner._flowHidden"},
                "contentController": {"<-": "@owner._displayedContentController"},
                "cameraPosition": {"<-": "@orientation.output"}
            }
        },
        "post": {
            "prototype": "./post.reel",
            "properties": {
                "element": {"#": "post"}
            },
            "bindings": {
                "iteration": {"<-": "@feedFlow:iteration"}
            }
        },
        "tween": {
            "prototype": "./tween",
            "properties": {
                "component": {"@": "owner"},
                "end": [
                    60,
                    -200,
                    500
                ],
                "start": [
                    0,
                    0,
                    1000
                ]
            }
        },
        "logo": {
            "prototype": "../facebook-logo.reel",
            "properties": {
                "element": {"#": "logo"}
            },
            "bindings": {
                "opacity": {"<-": "1 - @feedFlow.scroll"}
            }
        },
        "detail": {
            "prototype": "../detail.reel",
            "properties": {
                "element": {"#": "detail"}
            },
            "listeners": [
                {
                    "type": "closeDetail",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Feed is-zoomedIn">
        <div data-montage-id="logo" class="Feed-logo">
        </div>
        <div data-montage-id="feedFlow" class="Feed-flow">
            <div data-montage-id="post" class="Feed-post"></div>
        </div>
        <div data-montage-id="detail" class="Post-detail"></div>
    </div>
</body>
</html>
