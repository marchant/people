<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="feed.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "showDetail",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "orientation": {
            "prototype": "./orientation",
            "properties": {
                "magnitude": 50,
                "input": [
                    100,
                    -400,
                    810
                ]
            },
            "bindings": {
                "input": {"<-": "@tween.current"}
            }
        },
        "feedFlow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                    "element": {"#": "feedFlow"},
                    "hasElasticScrolling": true,
                    "elasticScrollingSpeed": 0.8,
                    "linearScrollingVector": [-100, 0],
                    "cameraFov": 62,
                    "paths": [
                        {
                            "knots": [
                                {
                                    "knotPosition": [-1200, -25, 0],
                                    "nextHandlerPosition": [-400, -25, 0],
                                    "previousDensity": 12,
                                    "nextDensity": 12
                                },
                                {
                                    "knotPosition": [1200, -25, 0],
                                    "previousHandlerPosition": [400, -25, 0],
                                    "previousDensity": 12,
                                    "nextDensity": 12
                                }
                            ],
                            "headOffset": 6,
                            "tailOffset": 6,
                            "units": {}
                        },
                        {
                            "knots": [
                                {
                                    "knotPosition": [-1000, 25, 0],
                                    "nextHandlerPosition": [-200, 25, 0],
                                    "previousDensity": 12,
                                    "nextDensity": 12
                                },
                                {
                                    "knotPosition": [1400, 25, 0],
                                    "previousHandlerPosition": [600, 25, 0],
                                    "previousDensity": 12,
                                    "nextDensity": 12
                                }
                            ],
                            "headOffset": 5.5,
                            "tailOffset": 5.5,
                            "units": {}
                        }
                    ],
                    "isSelectionEnabled": true,
                    "delegate": {"@": "owner"},
                    "slotContent": {"@": "logo"}

            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@owner._flowHidden"},
                "contentController": {"<-": "@owner._displayedContentController"},
                "cameraPosition": {"<-": "@orientation.output"}
            }
        },
        "post": {
            "prototype": "./post.reel",
            "properties": {
                "element": {"#": "post"}
            },
            "bindings": {
                "postController": {"<-": "@feedFlow:iteration.object"}
            }
        },
        "tween": {
            "prototype": "./tween",
            "properties": {
                "component": {"@": "owner"},
                "end": [
                    100,
                    -400,
                    800
                ],
                "start": [
                    0,
                    0,
                    800
                ]
            }
        },
        "logo": {
            "prototype": "../facebook-logo.reel",
            "properties": {
                "element": {"#": "logo"}
            },
            "bindings": {
                "opacity": {"<-": "@feedFlow.scroll > 666 ? 0 : 1 - 666 / @feedFlow.scroll"}
            }
        },
        "detail": {
            "prototype": "../detail.reel",
            "properties": {
                "element": {"#": "detail"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Feed is-zoomedIn">
        <div data-montage-id="logo" class="Feed-logo">
        </div>
        <div data-montage-id="feedFlow" class="Feed-flow">
            <div data-montage-id="post" class="Feed-post"></div>
        </div>
        <div data-montage-id="detail" class="Post-detail"></div>
    </div>
</body>
</html>
