<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="feed.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "showDetail",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "detail": {
            "prototype": "../detail.reel",
            "properties": {
                "element": {"#": "detail"}
            },
            "listeners": [
                {
                    "type": "closeDetail",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "feedFlow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "feedFlow"},
                "boundingBoxSize": [
                    100000,
                    100000,
                    100000
                ],
                "cameraFov": 90,
                "cameraPosition": [
                    0,
                    0,
                    1000
                ],
                "cameraTargetPoint": [
                    0,
                    0,
                    0
                ],
                "delegate": {"@": "owner"},
                "elasticScrollingSpeed": 1,
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0,
                            "id": 11
                        },
                        {
                            "type": "FlowSpline",
                            "name": "Spline 2",
                            "pathIndex": 1
                        }
                    ]
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": false,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -62.5,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 30,
                                "previousDensity": 30,
                                "knotPosition": [
                                    -3705.970931130509,
                                    -227.6605703339498,
                                    0
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -1205.9709311305091,
                                    -227.6605703339498,
                                    0
                                ]
                            },
                            {
                                "knotPosition": [
                                    3794.029068869491,
                                    -227.6605703339498,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    48.891786528390185,
                                    -4.547473508864641e-13,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    1294.0290688694909,
                                    -227.6605703339498,
                                    0
                                ],
                                "nextDensity": 30,
                                "previousDensity": 30,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 15,
                        "tailOffset": 15
                    },
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 30,
                                "previousDensity": 30,
                                "knotPosition": [
                                    -3718.1941601037074,
                                    17.30805336790268,
                                    0
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -1218.1941601037074,
                                    17.30805336790268,
                                    0
                                ]
                            },
                            {
                                "knotPosition": [
                                    3781.8058398962926,
                                    17.30805336790268,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    44.02878644127259,
                                    -43.80667935700007,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    1281.8058398962926,
                                    17.30805336790268,
                                    0
                                ],
                                "nextDensity": 30,
                                "previousDensity": 30,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 15.5,
                        "tailOffset": 15
                    }
                ],
                "scrollingTransitionDuration": 600,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0,
                "slotContent": {"@": "logo"},
                "stride": 0.5
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@owner._flowHidden"},
                "contentController": {"<-": "@owner._displayedContentController"}
            }
        },
        "logo": {
            "prototype": "../facebook-logo.reel",
            "properties": {
                "element": {"#": "logo"}
            },
            "bindings": {
                "opacity": {"<-": "1 - @feedFlow.scroll * 2"}
            }
        },
        "orientation": {
            "prototype": "./orientation",
            "properties": {
                "input": [
                    100,
                    -400,
                    810
                ],
                "magnitude": 200
            },
            "bindings": {
                "input": {"<-": "@tween.current"}
            }
        },
        "post": {
            "prototype": "./post.reel",
            "properties": {
                "element": {"#": "post"}
            },
            "bindings": {
                "iteration": {"<-": "@feedFlow:iteration"}
            }
        },
        "tween": {
            "prototype": "./tween",
            "properties": {
                "component": {"@": "owner"},
                "end": [
                    60,
                    -200,
                    500
                ],
                "start": [
                    0,
                    0,
                    1000
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Feed is-zoomedIn">
        <div data-montage-id="logo" class="Feed-logo">

        </div>
        <div data-montage-id="feedFlow" class="Feed-flow">
            <div data-montage-id="post" class="Feed-post"></div>
        </div>
        <div data-montage-id="detail" class="Post-detail"></div>
    </div>
</body>
</html>
