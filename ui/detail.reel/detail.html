<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="detail.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "detailOverlay": {"#": "detailOverlay"},
                "frontElement": {"#": "front"},
                "backElement": {"#": "back"}
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlayWrapper"},
                "delegate": {"@": "owner"}
            }
        },
        "close": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "switch": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "switch"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.postController.type"}
            }
        },
        "message": {
            "prototype": "../message.reel",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "post": {"<-": "@owner.postController.post"}
            }
        },
        "photo": {
            "prototype": "../photo.reel",
            "properties": {
                "element": {"#": "photo"}
            },
            "bindings": {
                "post": {"<-": "@owner.postController.post"}
            }
        },
        "link": {
            "prototype": "../link.reel",
            "properties": {
                "element": {"#": "link"}
            },
            "bindings": {
                "post": {"<-": "@owner.postController.post"}
            }
        },
        "status": {
            "prototype": "../status.reel",
            "properties": {
                "element": {"#": "status"}
            },
            "bindings": {
                "post": {"<-": "@owner.postController.post"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Detail">
        <div data-montage-id="overlayWrapper" class="Detail-wrapper">
            <div data-montage-id="detailOverlay" class="Detail-overlay">
                <div data-montage-id="front" class="Detail-front">
                    <div data-montage-id="switch" class="Detail-switch">
                        <div data-arg="message" data-montage-id="message" class="Detail-message"></div>
                        <div data-arg="photo" data-montage-id="photo" class="Detail-photo"></div>
                        <div data-arg="link" data-montage-id="link" class="Detail-link"></div>
                        <div data-arg="status" data-montage-id="status" class="Detail-status"></div>
                    </div>
                    <button data-montage-id="close">X</button>
                </div>
                <div data-montage-id="back" class="Detail-back"></div>
            </div>
        </div>
    </div>
</body>
</html>
