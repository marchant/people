<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="detail.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "detailOverlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "detailOverlay"},
                "delegate": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Detail">
        <div data-montage-id="detailOverlay" class="Detail-overlay"></div>
    </div>
</body>
</html>
