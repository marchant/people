<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="detail.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "detailOverlay": {"#": "zoomedImageWrapper"},
                "zoomedImageWrapper": {"#": "zoomedImageWrapper"},
                "clippedZoomedImage": {"#": "clippedZoomedImage"},
                "zoomedImage": {"#": "zoomedImage"},
                "spacer": {"#": "spacer"},
                "clip1": {"#": "clip1"},
                "clip2": {"#": "clip2"}
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlayWrapper"},
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "classList.has('is-loaded')": {"<-": "@owner.imageSource && !@imageLarge._isLoadingImage"}
            }
        },
        "close": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "imageLarge": {
            "prototype": "../image.reel",
            "properties": {
                "element": {"#": "imageLarge"}
            },
            "bindings": {
                "src": {"<-": "@owner.imageSource"}
            }
        },
        "imageSmall": {
            "prototype": "../image.reel",
            "properties": {
                "element": {"#": "zoomedImage"}
            },
            "bindings": {
                "src": {"<-": "@owner.postController.imageSmall.source"}
            }
        },
        "avatar": {
            "prototype": "../image.reel",
            "properties": {
                "element": {"#": "avatar"},
                "emptyImageSrc": "./assets/image/silhouette.png"
            },
            "bindings": {
                "src": {"<-": "@owner.postController.from.picture"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Detail">
        <div data-montage-id="overlayWrapper" class="Detail-wrapper">
            <div data-montage-id="zoomedImageWrapper" class="zoomedImageWrapper">
                <div data-montage-id="spacer" class="spacer">
                    <div data-montage-id="clippedZoomedImage" class="clippedZoomedImage">
                        <div data-montage-id="clip1" class="clip1">
                            <div data-montage-id="clip2" class="clip2">
                                <div data-montage-id="zoomedImage" class="zoomedImage">
                                    <div data-montage-id="imageLarge" class="zoomedImageLarge"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button data-montage-id="close" class="close">×</button>
            <div class="description">
                <div data-montage-id="avatar" class="Detail-avatar"></div>
            </div>
            <!--<div data-montage-id="detailOverlay" class="Detail-overlay">-->
                <!--<div data-montage-id="front" class="Detail-front">-->
                    <!--<div data-montage-id="detailPhoto" class="Detail-photo">-->
                        <!--<img data-montage-id="imageLarge" class="Detail-imageLarge">-->
                        <!--<img data-montage-id="imageSmall" class="Detail-imageSmall">-->
                    <!--</div>-->
               <!--</div>-->
                <!--<div data-montage-id="back" class="Detail-back"></div>-->
            <!--</div>-->
        </div>
    </div>
</body>
</html>
