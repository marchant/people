<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="photo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "src": {"<-": "@owner.post.picture"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Photo">
        <div data-montage-id="image" ></div>
    </div>
</body>
</html>
