<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "mainContent": {"#": "mainContent"}
            }
        },
        "login": {
            "prototype": "ui/login.reel",
            "properties": {
                "element": {"#": "login"}
            }
        },
        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "menu"}
            },
            "bindings": {
                "meController": {"<-": "@owner.meController"}
            }
        },
        "feed": {
            "prototype": "ui/feed.reel",
            "properties": {
                "element": {"#": "feed"}
            },
            "bindings": {
                "postsController": {"<-": "@menu.postsController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="login" class="Main-login"></div>
        <div data-montage-id="menu" class="Main-menu"></div>
        <div data-montage-id="mainContent" class="Main-content">
            <div data-montage-id="feed" class="Main-feed"></div>
            <!--<div data-montage-id="details" class="Main-details"></div>-->
        </div>
        <!--<a class="MontageMade" href="http://montagejs.org">-->
            <!--Made with Montage-->
        <!--</a>-->
    </div>
</body>
</html>
